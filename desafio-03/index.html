<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Challenge 03 | Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section>
      <header>
        <div class="scoreboard">
          <label>Scoreboard</label>
          <div class="score machine">
            <img src="src/assets/img/machine-picture.webp" alt="Machine's profile picture">
            <span aria-label="Score">00</span>
          </div>
          <div class="score player">
            <img src="src/assets/img/player-picture.webp" alt="Player's profile picture">
            <span aria-label="Score">00</span>
          </div>
        </div>
        <div class="round">
          <span>00</span>
          <span>Rounds</span>
        </div>
      </header>

      <h1>Rock Paper Scissors</h1>

      <div class="overlay" aria-hidden="true">
        <div class="result-card">
          <h2>THE WINNER IS...</h2>
          <div class="user-content">
            <img src="" alt="">
            <div class="user">
              <p class="name"></p>
              <p class="category"></p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-trophy-icon lucide-trophy">
              <path d="M10 14.66v1.626a2 2 0 0 1-.976 1.696A5 5 0 0 0 7 21.978" />
              <path d="M14 14.66v1.626a2 2 0 0 0 .976 1.696A5 5 0 0 1 17 21.978" />
              <path d="M18 9h1.5a1 1 0 0 0 0-5H18" />
              <path d="M4 22h16" />
              <path d="M6 9a6 6 0 0 0 12 0V3a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1z" />
              <path d="M6 9H4.5a1 1 0 0 1 0-5H6" />
            </svg>
            <q></q>
          </div>
          <button class="new-game">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-play-icon lucide-play">
              <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z" />
            </svg>
            New game
          </button>
        </div>
      </div>

      <div class="battle">
        <div class="profile machine">
          <div class="info">
            <img src="src/assets/img/machine-picture.webp" alt="Lenny's picture">
            <div class="content">
              <p>Lenny No-Loss</p>
              <p>Machine</p>
            </div>
          </div>
          <span aria-label="Machine play" class="emote">-</span>
        </div>

        <span class="versus">VS</span>

        <div class="profile player">
          <span aria-label="Player play" class="emote">-</span>
          <div class="info">
            <img src="src/assets/img/player-picture.webp" alt="Player's picture">
            <div class="content">
              <p>Your</p>
              <p>Player</p>
            </div>
          </div>
        </div>
      </div>
      </div>

      <div class="select-move">
        <p>Select your move:</p>
        <div class="moves">
          <button value="rock">‚úä Rock</button>
          <button value="paper">üëã Paper</button>
          <button value="scissors">‚úåÔ∏è Scissors</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
